<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>警告：未经授权的访问</title>
    <style>
        /* 营造一种压抑、复古电脑终端的感觉 */
        body { 
            background-color: #000; 
            color: #0f0; /* 经典的黑客绿 */
            font-family: 'Courier New', Courier, monospace; 
            padding: 30px; 
            line-height: 1.5;
        }
        .monitor {
            border: 2px solid #0f0;
            padding: 20px;
            box-shadow: 0 0 15px #0f0;
            max-width: 800px;
            margin: auto;
        }
        .warning { color: red; font-weight: bold; text-align: center; }
        .hidden-log { color: #050; } /* 暗绿色，像背景一样，需要玩家思考怎么看清 */
        a { color: #fff; text-decoration: underline; }
        
        /* 打字机动画效果 */
        .typing {
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid #0f0;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: #0f0 } }
    </style>
</head>
<body>
    <div class="monitor">
        <p class="warning">检测到非法入侵... 正在追踪 IP...</p>
        <h2 class="typing">正在恢复残留数据：2026-01-22_Log.bak</h2>
        <hr>
        
        <p>这是<strong>莫知</strong>留下的最后录音转文字记录：</p>
        
        <p>“我不该开那个衣柜的。房东 <strong>Long Zhiche</strong> 说那是放杂物的，但我听到了呼吸声。那不是水流声，是人在呼吸。”</p>
        
        <p>“我发现他的名字很有意思。Long... Zhi... Che... 如果你把这几个字倒过来写，或者去查他公司的缩写……”</p>

        <p class="hidden-log">（此处数据损坏，尝试全选页面或查看源代码以寻找丢失的分区 ID）</p>

        <div style="margin-top: 50px; border-top: 1px dashed #0f0; padding-top: 10px;">
            <p>输入解密指令：</p>
            <input type="text" id="cmd" placeholder="指令..." style="background:none; border:1px solid #0f0; color:#0f0;">
            <button onclick="checkCmd()" style="background:#0f0; color:#000; border:none; cursor:pointer;">执行</button>
        </div>
    </div>

    <script>
        function checkCmd() {
            var val = document.getElementById("cmd").value.toLowerCase();
            if(val === "long") {
                alert("权限确认。正在跳转至管理员监控后台...");
                window.location.href = "admin_dashboard.html"; // 下一关的预留页面
            } else {
                alert("指令无效。错误代码：403");
            }
        }
    </script>
</body>
</html>
